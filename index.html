<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/051095bf24.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ephesis&family=Lato&family=Poppins&family=Space+Mono&family=Work+Sans&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/051095bf24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <img src="./images/Frame.png" alt="">
                <h2 class="title"><span class="title-g">G</span>amer</h2>
            </div>
            <div class="right">
                <ul>
                    <li>
                        <a href="">About Us</a>
                    </li>
                    <li>
                        <a href="">Developers</a>
                    </li>
                    <li>
                        <button>Follow Us On
                            <p class="youtube">
                                <i class="fa-brands fa-youtube"></i>
                            </p>
                            <p class="tiktok">
                                <i class="fa-brands fa-tiktok"></i>
                            </p>
                        </button>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="goat-section">
            <div class="goat-left">
                <h2 class="goat-subtitle">Play Like The</h2>
                <h1 class="goat-title">G.O.A.T.</h1>
                <div id="goat-point-1">
                    <span class="play">
                        <i class="fa-regular fa-circle-play"></i>
                    </span>
                    <span class="text">1-Click instant play</span>
                </div>
                <div id="goat-point-2">
                    <span class="download">
                        <i class="fa-solid fa-download"></i>
                    </span>
                    <span class="text">No Download</span>
                </div>
                <div id="goat-point-3">
                    <span class="people">
                        <i class="fa-solid fa-people-line"></i>
                    </span>
                    <span class="text">1000s of supported online games</span>
                </div>
                <div>
                    <button class="btn-primary">SIGN IN</button>
                    <button class="btn-2">GO ROGUE</button>
                </div>

            </div>
            <div class="goat-right">
                <img src="./images/group18.png" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>
